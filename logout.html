<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheet Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .home-link {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Left side: Home -->
    <a href="home.html" class="home-link">Home</a>

    <!-- Right side: Logout -->
    <form action="login.html" method="get">
      <button class="logout-btn">Logout</button>
    </form>
  </div>

  <!-- Add your main content here -->
  <div style="padding: 20px;">
    <p>Welcome To No Rest Website.</p>
  </div>

</body>
</html>
